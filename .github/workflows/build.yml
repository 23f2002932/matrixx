name: Matrix Build & Artifacts Demo

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]  # 3 variants for matrix jobs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build for Node ${{ matrix.node-version }} (matrix-46cd140)
        run: |
          echo "Simulating build for Node.js version ${{ matrix.node-version }}"
          echo "This is the build output." > build_output.txt
          echo "Identifier: build-46cd140" >> build_output.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-46cd140-node-${{ matrix.node-version }}
          path: build_output.txt
          retention-days: 7
